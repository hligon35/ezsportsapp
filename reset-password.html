<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | EZ Sports Netting</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-bar container">
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-nav">☰</button>
      <a href="index.html" class="brand"><img src="assets/EZSportslogo.png" alt="EZ Sports Netting logo" height="40"/><span>EZ Sports Netting</span></a>
      <form class="search" role="search" aria-label="Search store" onsubmit="event.preventDefault(); window.Store && window.Store.search && window.Store.search(this.q.value)">
        <input type="search" name="q" placeholder="Search…" aria-label="Search"/>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <nav id="primary-nav" class="quick-links" aria-label="Primary"></nav>
    </div>
  </header>
  <main id="main" class="container">
    <div class="auth-container">
      <h2>Reset Password</h2>
      <form id="reset-form" class="auth-form">
        <input type="hidden" id="token" />
        <label>
          <span>New password</span>
          <input type="password" id="password" required />
        </label>
        <label>
          <span>Confirm new password</span>
          <input type="password" id="password2" required />
        </label>
        <button class="btn btn-primary" type="submit">Set New Password</button>
        <div id="msg" class="muted" role="status" aria-live="polite"></div>
      </form>
    </div>
  </main>
  <footer class="site-footer"></footer>
  <script type="module" src="assets/js/app.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const token = params.get('token') || '';
      document.getElementById('token').value = token;
      const form = document.getElementById('reset-form');
      const msg = document.getElementById('msg');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value.trim();
        const password2 = document.getElementById('password2').value.trim();
        if (!password || password.length < 6) { msg.textContent = 'Password must be at least 6 characters.'; return; }
        if (password !== password2) { msg.textContent = 'Passwords do not match.'; return; }
        try {
          const res = await fetch('/api/users/reset-password', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token, password, password2 }) });
          const data = await res.json();
          if (!res.ok) throw new Error(data.message || 'Reset failed');
          msg.style.color = 'green';
          msg.textContent = 'Password updated. You can now log in.';
          setTimeout(()=>{ location.href = 'login.html'; }, 1200);
        } catch (err) {
          msg.textContent = err.message || 'Reset failed.';
        }
      });
    })();
  </script>
</body>
</html>
