name: CI

on:
  push:
    branches: [ main, v1.1 ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install server deps
        working-directory: server
        run: npm ci || npm install
      - name: Start server and run smoke test
        shell: bash
        run: |
          pushd server >/dev/null
          node index.js &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          for i in {1..30}; do
            if curl -fsS http://localhost:4242/health >/dev/null; then
              echo "Server is healthy"
              break
            fi
            sleep 1
          done
          # Final assert
          curl -fsS http://localhost:4242/health
          popd >/dev/null
          node server/scripts/smoke-test.js http://127.0.0.1:4242
          # Optional: terminate server
          kill $SERVER_PID || true
