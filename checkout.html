<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Checkout | EZ Sports Netting</title>
  <meta name="description" content="Secure checkout for your EZ Sports Netting order. Review items, shipping and payment details." />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="canonical" href="https://ezsportsnetting.com/checkout.html" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .checkout-container { max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 1.2rem; box-shadow: 0 4px 24px rgba(12,32,64,.10); padding: 2rem; }
    .checkout-grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 1.2rem; }
    #payment-form { display: flex; flex-direction: column; gap: 1rem; }
    .field-row { display: grid; grid-template-columns: 1fr 1fr; gap: .6rem; }
    label { font-weight: 700; font-size: .9rem; }
    input, select { padding: .6rem .7rem; border:1px solid #cfe0f5; border-radius: .6rem; }
    .order-card { background:#f7faff; border:1px solid #e6edf6; border-radius: .8rem; padding: 1rem; }
    #payment-message { color: var(--red); font-weight: 600; }
    @media (max-width: 900px){ .checkout-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-bar">
      <a class="brand" href="index.html">
  <img src="assets/img/logo.svg" alt="EZ Sports Netting logo" height="40"/>
        <span>EZ Sports Netting</span>
      </a>
    </div>
  </header>
  <main id="main">
    <div class="checkout-container">
      <h2>Checkout</h2>
      <div class="checkout-grid">
        <form id="payment-form">
          <section class="order-card">
            <h3>Customer</h3>
            <div class="field-row">
              <div>
                <label for="name">Full name</label>
                <input id="name" name="name" required />
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
              </div>
            </div>
          </section>
          <section class="order-card">
            <h3>Shipping</h3>
            <div class="field-row">
              <div>
                <label for="address1">Address</label>
                <input id="address1" name="address1" required />
              </div>
              <div>
                <label for="address2">Apt/Suite</label>
                <input id="address2" name="address2" />
              </div>
            </div>
            <div class="field-row">
              <div>
                <label for="city">City</label>
                <input id="city" name="city" required />
              </div>
              <div>
                <label for="state">State</label>
                <input id="state" name="state" required />
              </div>
            </div>
            <div class="field-row">
              <div>
                <label for="postal">Postal Code</label>
                <input id="postal" name="postal" required />
              </div>
              <div>
                <label for="country">Country</label>
                <select id="country" name="country"><option value="US">United States</option></select>
              </div>
            </div>
            <div class="field-row">
              <div>
                <label for="shippingMethod">Shipping</label>
                <select id="shippingMethod" name="shippingMethod">
                  <option value="standard">Standard ($10 or free over $75)</option>
                  <option value="express">Express ($25)</option>
                </select>
              </div>
              <div></div>
            </div>
          </section>
          <section class="order-card">
            <h3>Payment</h3>
            <div id="payment-element"><!--Stripe.js injects here--></div>
            <button id="submit" class="btn btn-primary">Pay</button>
            <div id="payment-message"></div>
          </section>
        </form>
        <aside class="order-card">
          <h3>Order Summary</h3>
          <div id="order-lines" style="display:grid;gap:.4rem"></div>
          <hr />
          <div style="display:grid;gap:.3rem">
            <div style="display:flex;justify-content:space-between"><span>Subtotal</span><strong id="sum-subtotal">$0.00</strong></div>
            <div style="display:flex;justify-content:space-between"><span>Shipping</span><strong id="sum-shipping">$0.00</strong></div>
            <div style="display:flex;justify-content:space-between"><span>Total</span><strong id="sum-total">$0.00</strong></div>
          </div>
        </aside>
      </div>
    </div>
  </main>
  <script type="module" src="assets/js/checkout.js"></script>
</body>
</html>
